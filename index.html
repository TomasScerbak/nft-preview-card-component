<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="container">
          <img
            class="equilibrium"
            src="Images/image-equilibrium.jpg"
            alt="photo of equlibrium"
          />
          <div class="overlay">
            <a href="#"
              ><img class="icon" src="Images/icon-view.svg" alt="icon view"
            /></a>
          </div>
        </div>
        <h3>Equilibrium #3429</h3>
        <p class="body__text">
          Our Equilibrium collection promotes balance and calm
        </p>
        <div class="ethereum--section">
          <div class="ethereum">
            <img
              class="ethereum__image"
              src="Images/icon-ethereum.svg"
              alt="picture of ethereum"
            />
            <p class="currency">. 0.041 ETH</p>
          </div>
          <div class="days">
            <img
              class="clock__image"
              src="Images/icon-clock.svg"
              alt="picture of small clock"
            />
            <p class="days__left">3 days left</p>
          </div>
        </div>
        <span class="line"></span>
        <div class="media">
          <img class="avatar" src="Images/image-avatar.png" alt="" />
          <p>Creation of <span class="creator">Jules Wyvern</span></p>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Tomas Scerbak</a>.
      </div>
    </footer>
  </body>
</html>
